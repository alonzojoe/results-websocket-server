<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <script src="http://localhost:9001/socket.io/socket.io.js"></script>

    <script>
        const socket = io.connect('http://localhost:9001', { transports : ['websocket'] }); // Connect to your WebSocket server

        socket.on('connect', () => {
            console.log('Connected to server');

            socket.emit('releaseResult', { patient: 'John Doe' });
        });

        socket.on('resultReleased', (patient) => {
            console.log('Result released for patient:', patient);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
